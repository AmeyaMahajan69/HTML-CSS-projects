<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <navbar class="nav">
        <div class="rightContent">
          <img src="images/menu.png" alt="" class="menu-Img" />
          <img src="images/logo.png" alt="" class="logo" />
        </div>
        <div class="leftContent">
          <ul>
            <li><a href="#">Latest</a></li>
            <li><a href="#">Modern</a></li>
            <li><a href="#">Contemporary</a></li>
            <li><a href="#">Affordable</a></li>
          </ul>
          <button class="btn" onclick="toggleBtn()" id="Btn">
            <span></span>
          </button>
        </div>
      </navbar>
      <div class="lampContainer">
        <img src="images/lamp.png" alt="" class="lamp" />
        <img src="images/light.png" alt="" class="lampLight" id="Light" />
      </div>
      <div class="textContainer">
        <h1>Latest<br />in <span>Lighting</span></h1>
        <p>
          This is the first lamp from our Company. We're making huge collections
          of modern lamps in all categories from house to office use.
        </p>
        <a href="#">Check our collections</a>
        <div class="control">
          <p>04</p>
          <div class="line"><span id="Btncolor"></span></div>
          <p>05</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
